<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="common/common :: header">
</head>
<body>
<div id="webapp" v-cloak>
    <div class="row" v-show="showList">
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">ユーザー名</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.username" placeholder="ユーザー名"/>
                <input type="hidden" v-model="q.usernameCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">ユーザー操作</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.operation" placeholder="ユーザー操作"/>
                <input type="hidden" v-model="q.operationCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">メソッド</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.requestMethod" placeholder="メソッド"/>
                <input type="hidden" v-model="q.requestMethodCondition" />
            </div>
        </div>

        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">IPアドレス</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.ipAddress" placeholder="IPアドレス"/>
                <input type="hidden" v-model="q.ipAddressCondition" />
            </div>
        </div>
        <a class="btn btn-default" @click="select"><i class="fa fa-plus" th:text="#{common.button.select}"/></a>
    </div>
    <br>

	<div v-show="showList">
	    <table id="gridTable"></table>
	    <div id="gridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">ユーザー名</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysLog.username" placeholder="ユーザー名"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">ユーザー操作</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysLog.operation" placeholder="ユーザー操作"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">メソッド</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysLog.requestMethod" placeholder="メソッド"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">パラメータ</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysLog.requestParams" placeholder="パラメータ"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">実行時間(ms)</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysLog.executeTime" placeholder="実行時間(ms)"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">IPアドレス</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysLog.ipAddress" placeholder="IPアドレス"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">作成時間</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysLog.createTime" placeholder="作成時間"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">更新時間</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysLog.updateTime" placeholder="更新時間"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="createOrUpdate" value="確定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="戻る"/>
			</div>
		</form>
	</div>
</div>
<script th:src="@{'/js/sys/syslog.js?'+ ${#strings.randomAlphanumeric(10)}}"></script>
</body>
</html>

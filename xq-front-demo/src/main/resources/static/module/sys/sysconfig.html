<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="common/common :: header">
</head>
<body>
<div id="webapp" v-cloak>
    <div class="row" v-show="showList">
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">id</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.id" placeholder="id"/>
                <input type="hidden" v-model="q.idCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">種類</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.type" placeholder="種類"/>
                <input type="hidden" v-model="q.typeCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">key</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.paramKey" placeholder="key"/>
                <input type="hidden" v-model="q.paramKeyCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">value</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.paramValue" placeholder="value"/>
                <input type="hidden" v-model="q.paramValueCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">1:disable 0:enable</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.disable" placeholder="1:disable 0:enable"/>
                <input type="hidden" v-model="q.disableCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">description</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.description" placeholder="description"/>
                <input type="hidden" v-model="q.descriptionCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">作成時間</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.createTime" placeholder="作成時間"/>
                <input type="hidden" v-model="q.createTimeCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">更新時間</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.updateTime" placeholder="更新時間"/>
                <input type="hidden" v-model="q.updateTimeCondition" />
            </div>
        </div>
        <a class="btn btn-default" @click="select"><i class="fa fa-plus" th:text="#{common.button.select}"/></a>
    </div>
    <br>

	<div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="create"><i class="fa fa-plus" th:text="#{common.button.create}"/></a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o" th:text="#{common.button.update}"/></a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o" th:text="#{common.button.delete}"/></a>
        </div>
	    <table id="gridTable"></table>
	    <div id="gridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">種類</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysConfig.type" placeholder="種類"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">key</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysConfig.paramKey" placeholder="key"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">value</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysConfig.paramValue" placeholder="value"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">1:disable 0:enable</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysConfig.disable" placeholder="1:disable 0:enable"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">description</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysConfig.description" placeholder="description"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">作成時間</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysConfig.createTime" placeholder="作成時間"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">更新時間</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysConfig.updateTime" placeholder="更新時間"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="createOrUpdate" value="確定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="戻る"/>
			</div>
		</form>
	</div>
</div>
<script th:src="@{'/js/sys/sysconfig.js?'+ ${#strings.randomAlphanumeric(10)}}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<head th:replace="common/common :: header">
</head>
<body>
<div id="webapp" v-cloak>
    <div class="row" v-show="showList">
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">ＩＤ</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.id" placeholder="ＩＤ"/>
                <input type="hidden" v-model="q.idCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label"></div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.userId" placeholder=""/>
                <input type="hidden" v-model="q.userIdCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">access_token</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.accessToken" placeholder="access_token"/>
                <input type="hidden" v-model="q.accessTokenCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">expire time</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.expireTime" placeholder="expire time"/>
                <input type="hidden" v-model="q.expireTimeCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">作成時間</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.createTime" placeholder="作成時間"/>
                <input type="hidden" v-model="q.createTimeCondition" />
            </div>
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="col-sm-2 control-label">更新日時</div>
            <div class="col-sm-6">
                <input type="text" class="form-control"  v-model="q.updateTime" placeholder="更新日時"/>
                <input type="hidden" v-model="q.updateTimeCondition" />
            </div>
        </div>
        <a class="btn btn-default" @click="select"><i class="fa fa-plus" th:text="#{common.button.select}"/></a>
    </div>
    <br>

	<div v-show="showList">
        <div class="grid-btn">
            <a class="btn btn-primary" @click="create"><i class="fa fa-plus" th:text="#{common.button.create}"/></a>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o" th:text="#{common.button.update}"/></a>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o" th:text="#{common.button.delete}"/></a>
        </div>
	    <table id="gridTable"></table>
	    <div id="gridPager"></div>
    </div>
    
    <div v-show="!showList" class="panel panel-default">
		<div class="panel-heading">{{title}}</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label"></div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysAccessToken.userId" placeholder=""/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">access_token</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysAccessToken.accessToken" placeholder="access_token"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">expire time</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysAccessToken.expireTime" placeholder="expire time"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">作成時間</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysAccessToken.createTime" placeholder="作成時間"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">更新日時</div>
			   	<div class="col-sm-10">
			    	<input type="text" class="form-control" v-model="sysAccessToken.updateTime" placeholder="更新日時"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label"></div> 
				<input type="button" class="btn btn-primary" @click="createOrUpdate" value="確定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="戻る"/>
			</div>
		</form>
	</div>
</div>
<script th:src="@{'/js/sys/sysaccesstoken.js?'+ ${#strings.randomAlphanumeric(10)}}"></script>
</body>
</html>

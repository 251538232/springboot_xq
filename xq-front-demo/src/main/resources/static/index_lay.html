<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
    <!-- mobile向け -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <meta name="renderer" content="webkit"/>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
          integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/ztree/css/metroStyle/metroStyle.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/plugins/layui/css/layui.css}"/>
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/AdminLTE.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/all-skins.min.css}">
    <!-- 業務 -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}"/>

    <script type="text/javascript" th:src="@{/libs/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/layui/layui.js}"></script>
    <script type="text/javascript" th:src="@{/libs/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/app.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/jqgrid/jquery.jqGrid.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/fastclick.min.js}"></script>
    <script type="text/javascript" th:src="@{/plugins/ztree/jquery.ztree.all.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/jquery.slimscroll.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/app.js}"></script>

    <script type="text/javascript" th:src="@{/js/common.js}"></script>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="layui-layout layui-layout-admin" id="layui_layout" style="overflow: hidden">
        <!-- Header -->
        <div class="layui-header header header-top">
            <div class="layui-main" style="height: 50px">
                <div class="admin-logo-box">
                    <a class="logo" href="javascript:;">システム</a>
                    <!--<p th:utext="#{}"/>-->
                    <div class="sc-side-menu">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>
                </div>
                <ul class="layui-nav sc-header-item">
                    <li class="layui-nav-item"><a href="http://localhost:8082/swagger-ui.html"><i class="fa fa-anchor"></i> &nbsp;WebController(swagger)</a>
                    </li>
                    <li class="layui-nav-item"><a href="login.html"><i class="fa fa-sign-out"></i> &nbsp;Quit</a></li>
                </ul>
            </div>
        </div>
        <!-- メニュー部分 -->
        <div class="layui-side layui-side-bg layui-sc-side" id="sc-side">
            <div class="layui-side-scroll" id="sc-nav-side" lay-filter="side">
                <ul class="layui-nav layui-nav-tree">
                    <menu-item :item="item" v-for="item in menuList"></menu-item>
                </ul>
            </div>
        </div>

    <!-- フレーム部分 -->
    <div class="layui-body" id="sc-body" style="bottom: 0;border-left: solid 2px #1AA094;">
        <div class="layui-tab layui-tab-card sc-tab-box" id="sc-tab" lay-filter="main-tab" lay-allowclose="true">
            <ul class="layui-tab-title">
                <li class="layui-this" id="admin-home"><i class="fa fa-home"></i><em>Control</em></li>
            </ul>
            <div class="layui-tab-content" style="min-height: 350px; ">
                <div class="layui-tab-item layui-show">
                    <iframe class="sc-iframe" data-id='0' th:src="@{/module/tmg/timepunch.html}"></iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- foot -->
    <div th:replace="common/common :: footer"/>
</div>
<script type="text/javascript" th:src="@{/libs/vue.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index_lay.js}"></script>
</body>
</html>
